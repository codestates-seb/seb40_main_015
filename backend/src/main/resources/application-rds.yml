spring:
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  cache:
    type: redis
  redis:
    host: 13.124.11.174
    port: 6379
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        ddl-auto: validate
        physical_nameing_strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        default_batch_fetch_size: 100
        format_sql: true  # (3) SQL pretty print
        dialect: org.hibernate.dialect.MySQL8Dialect
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_OAUTH2_CLIENT_ID}
            clientSecret: ${GOOGLE_OAUTH2_CLIENT_SECRET}
            scope:
              - profile
              - email
  config:
    use-legacy-processing: true
  profiles:
    include: API-KEY

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 20160

decorator:
  datasource:
    p6spy:
      enable-logging: false

datasource:
  url: jdbc:mysql://codestates-mainpj-mysql.clwvdgya13lr.ap-northeast-2.rds.amazonaws.com:3306/dongnebook
  username: admin
  password: ${RDS_PASSWORD}
  slave:
    slave1:
      name : read
      url : jdbc:mysql://dongnebookreplica.clwvdgya13lr.ap-northeast-2.rds.amazonaws.com:3306/dongnebook

server:
  servlet:
    encoding:
      force-response: true

cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    s3:
      bucket: codestates-dongnebook
    region:
      static: ap-northeast-2
    stack:
      auto: false

awsParameterStorePropertySource:
  enabled: true

logging:
  config: classpath:logback-spring.xml